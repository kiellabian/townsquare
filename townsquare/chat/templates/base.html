<!DOCTYPE html>
<html>
<head>
    <title>Town Square</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'chat/styles.css' %}">
    <link href="//cdn.quilljs.com/1.3.5/quill.snow.css" rel="stylesheet">
    <link href="//cdn.quilljs.com/1.3.5/quill.core.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
    <div class="all">
        <h1 class="title">Town Square</h1>
        <div class="content">
            {% block content %}{% endblock content %}
        </div>
    </div>
    <script type="text/javascript" src="{% static 'chat/jquery-3.3.1.js' %}"></script>
    {% block script %}{% endblock script %}
</body>
</html>
